<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Game Portal Pro</title>
    <link rel="stylesheet" href="/assets/styles/style.css" />
    <link rel="stylesheet" href="/assets/styles/app.css" />
    <link
      rel="shortcut icon"
      href="/assets/favicons/favicon.png"
      type="image/png"
    />
  </head>
  <body>
    <nav class="navBar">
      <a href="/">
        <img
          src="/assets/favicons/favicon.png"
          alt="logo"
          class="navLogoImage"
        />
      </a>
      <div class="navLinks">
        <a href="/apps.html" class="navLink">Apps</a>
        <a href="/games.html" class="navLink">Games</a>
      </div>
    </nav>

    <div class="appArea">
      <iframe
        frameborder="0"
        id="appFrame"
        sandbox="allow-scripts allow-same-origin allow-pointer-lock allow-forms allow-popups"
        allowfullscreen
      ></iframe>
      <div class="appToolBar">
        <div class="appInfo">
          <img id="appImage" />
          <div id="appName"></div>
        </div>
        <div class="appToolButtons">
          <button class="toolBtn fsButton" title="Fullscreen">⛶</button>
          <button class="toolBtn abtBlnkButton" title="Open in new tab">
            ↗
          </button>
        </div>
      </div>
    </div>

    <script src="/assets/scripts/app.js"></script>
  </body>
</html>
